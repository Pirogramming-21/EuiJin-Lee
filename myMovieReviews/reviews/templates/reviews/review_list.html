<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Review List</h1>
    <ul class="review-list">
        {% for review in reviews %}
            <li class="review-item">
                <div class="review-box">
                    <a href="{% url 'review_detail' review.id %}">{{ review.title }}</a> - {{ review.release_year }} - {{ review.genre }} - {{ review.rating }}/10
                    {% if review.image %}
                        <br>
                        <img src="{{ review.image.url }}" alt="{{ review.title }} poster">
                    {% endif %}
                </div>
            </li>
        {% endfor %}
    </ul>
    <div class="create-review-container">
        <a href="{% url 'review_create' %}" class="create-review-button">리뷰 작성</a>
    </div>
</body>
</html>
